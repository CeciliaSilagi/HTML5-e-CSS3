<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Numeral</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
        }

        thead, tr, td {
            border: 1px solid black;
        }

        thead > tr {
            border-collapse: collapse;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Tabela com NÃºmeros</h1>
    <table>
        <thead>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="3">3</td>
            </tr>
        </thead>
        <thead>
            <tr>
                <td>4</td>
                <td>5</td>
                <td colspan="2">6</td>
            </tr>
        </thead>
        <tr>
            <td>7</td>
            <td colspan="5">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="3">10</td>
            <td colspan="3">11</td>
            <td colspan="2">12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
