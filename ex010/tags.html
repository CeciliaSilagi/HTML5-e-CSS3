<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=#, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse 
       sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
       <ul type="square">
        <li><abbr title="Use a tag <p>">Parágráfos</abbr></li>
        <li><abbr title="Use a tag <h1>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviacoes</abbr></li>
        <li><abbr title="Use a tag ">Códigos-fontes</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas númeradas</abbr></li>
        <li><abbr title="Use a tag <dl>">Listas com demarcadores</abbr></li>
       </ul>
</body>
</html>
