<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 800px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do  
        
        <!--Tamanho padrão do iframe 300X1500-->
        <iframe src="https://www.cursoemvideo.com" frameborder="333" 
        height="500" scrolling="yes">
            <a href="https:www.cursoemvideo.com" target="_blank">Curso em 
                Vídeo</a>
        </iframe>
        
        para aprender a programar.
    </p>
    <p>
        
        O repositório do Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" 
        width="1300">
        no<a href="https://gustavoguanabara.github.io" 
        target="_blank">GitHub</a>
          </iframe>
        
          também é bem legal.
      
    </p>
    <p>
        Acessando o site  do

        <iframe src="https://www.instagram.com" frameborder="0" height="1300"
        width="500"> 
        no <a href="https://www.instagram.com" target="_blank"> instagram</a>
        </iframe>

        para  ver fotos e vídeos.
    </p>
    <p>

        Acessando o site do 

        <iframe src="https://www.youtube.com" frameborder="0" height="1300"
         width="500" scrolling="yes">
         no <a href="https://www.youtube.com" target="_blank"> YouTube</a>
        </iframe>
    </p>
</body>
</html>
