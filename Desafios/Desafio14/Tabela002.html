<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 14</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;    
        }

        table {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }

        tr,th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }

        thead {
            color: white;
            background-color: #696969;
        }

        tbody {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Notas dos Aluno</h1>
        <table>
            <caption>
                Notas do primeiro bimestre
            </caption>
            <thead>
                <tr>
                    <th scope="col">Área</th>
                    <th scope="row">Disciplina</th>
                    <th scope="rowgroup" rowspan="2">Notas</th>
                    <th scope="col" colspan="8">Média</th>
                </tr>
            </thead>
           <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td scope="row">Matématica</td>
            </tr>
                <tr>
                    <td>Física</td>
                </tr>
                <tr>
                    <td>Química</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                </tr>
             </tbody>
               <thead>
                    <tr>
                        <th>Média de Exatas</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="rowgroup" rowspan="2">Humanas</th>
                        <td scope="row">História</td>
                    </tr>
                    <tr>
                        <td>Geografia</td>
                    </tr>
                </tbody>
                <thead>
                    <tr>
                        <th scope="row">Média de Humanas</th>
                    </tr>
                </thead>
        </table>
</body>
</html>
