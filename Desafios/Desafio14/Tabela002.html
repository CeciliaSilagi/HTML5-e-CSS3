<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 14</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;    
        }

        table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            color: white;
            background-color: #696969;
            padding: 10px;
        }

        thead {
            border-collapse: collapse;
            color: white;
            background-color: #696969;
        }
    </style>
</head>
<body>
    <h1>Notas dos Aluno</h1>
        <table>
            <caption>
                Notas do primeiro bimestre
            </caption>
            <thead>
                <tr>
                    <th scope="col">Área</th>
                    <th scope="col">Disciplina</th>
                    <th colspan="5" scope="colgroup">Notas</th>
                   <th colspan="4" scope="colgroup">Média</th>
                </tr>
            </thead>
           <tbody>
            <tr>
                <th colspan="4" scope="colgroup">Exatas</th>
                <td scope="row">Matématica</td>
                <td>Física</td>
                <td>Química</th>
                <th>Biologia</th>
            </tr>
            <tr>
                <th colspan="5" scope="colgroup">Média Exatas</th>
                </tr>
                <tr>
                    <th>Humanas</th>
                </tr>
                <tr>
                    <th colspan="2" scope="colgroup">Média Humanas</th>
                </tr>
            </tbody>
        </table>
</body>
</html>
